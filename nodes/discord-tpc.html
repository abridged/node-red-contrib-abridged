<script type="text/javascript">
    RED.nodes.registerType('discord-tpc', {
        category: 'Abridged',
        color: '#ffa64d',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 2,
        label: function () {
            return this.name || "Discord TPC";
        }
    });
</script>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="discord-tpc">
    <p>A simple node that to start wrapping discord token permission chat</p>
